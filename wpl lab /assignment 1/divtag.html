<!DOCTYPE html>
<html>
<head>
  <title>Simple Layout Using Div</title>
  <style>
    /* Page background */
    body {
      background-color: lightblue;
    }

    /* Header */
    .header {
      background-color: #5DC2B1;
      color: white;
      text-align: center;
      font-size: 24px;
    }

    /* Main container (holds aside + article) */
    .main {
      display: flex;
      margin: 10px;
    }

    /* Aside section */
    .aside {
      background-color: lightgreen;
      flex: 1.5;
      text-align: center;
      padding: 25px;
      margin-right: 10px;
      font-size: 20px;
    }

    /* Article section */
    .article {
      background-color: orange;
      flex: 5;
      padding: 20px;
      text-align: center;
      font-size: 20px;
    }

    /* Image boxes inside article */
    .images {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .image-box {
      background-color: gold;
      width: 100px;
      height: 100px;
      line-height: 100px;
      text-align: center;
      font-size: 18px;
      color: white;
      font-weight: bold;
    }

    /* Footer */
    .footer {
      background-color: #5DC2B1;
      color: white;
      text-align: center;
      font-size: 24px;
     
    }
  </style>
</head>
<body>

  <div class="header">Header</div>

  <div class="main">
    <div class="aside">Aside</div>

    <div class="article">
      Article
      <div class="images">
        <div class="image-box">Image</div>
        <div class="image-box">Image</div>
        <div class="image-box">Image</div>
        <div class="image-box">Image</div>
      </div>
    </div>
  </div>

  <div class="footer">Footer</div>

</body>
</html>
